<!DOCTYPE html>
<html>
<head>
    <title>Workday Percentage</title>
    <script>
        function calculatePercentage() { //function to find the percentage of the workday that is done
            const totalWorkHours = 8.5; // assuming an 8.5-hour workday
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 4, 15, 0); 
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 45, 0); 

            let percentageComplete = 0;
            if (now < start) {
                percentageComplete = 0;
            } else if (now > end) {
                percentageComplete = 100;
            } else {
                const elapsedMilliseconds = now - start;
                const totalMilliseconds = end - start;
                percentageComplete = (elapsedMilliseconds / totalMilliseconds) * 100;
            }
            document.getElementById("percentage").innerHTML = percentageComplete.toFixed(2) + "%";
            document.getElementById("progress").style.width = percentageComplete.toFixed(2) + "%";
        }
    </script>
    <style>
        #progress-bar {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }

        #progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body onload="calculatePercentage()">
    <center><strong><p style="font-size: 40px;">Percentage of workday complete: <span id="percentage"></span></p></strong></center>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
</body>
</html>
